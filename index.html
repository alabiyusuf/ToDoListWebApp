<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85e6ec4bcd.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Add a task ">
    <span onclick="newElement()" class="addBtn">Attach <b style="font-weight: 900;">+</b></span>
  </div>
  
  <ul id="myUL">
    <li class="checked">Work out by 5:00</li>
    <li >Attend to all pending projects due for submission</li>
    <li>Schedule a meeting with Realtor</li>
    <li>Guide kids through their assigment</li>
    <li>Sort utility bills before heading out</li>
    <li>Grab snack for the kids on my way back</li>
    <li>Read a book before going to bed</li>
  </ul>

<script src="app.js"></script>
</body>
</html>
